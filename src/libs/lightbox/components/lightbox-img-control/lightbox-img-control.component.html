<button lightbox-icon-button (click)="zoomOut()" title="Zoom out">
    <span class="material-icons">remove</span>
</button>
<button lightbox-icon-button title="Feet to width">
    <span class="material-icons">zoom_in</span>
</button>
<button lightbox-icon-button title="Reset zoom">
    <span class="material-icons">zoom_out</span>
</button>
<button lightbox-icon-button (click)="zoomIn()" title="Zoom in">
    <span class="material-icons">add</span>
</button>
