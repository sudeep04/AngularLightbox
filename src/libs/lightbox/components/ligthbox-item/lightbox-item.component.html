<img #img lazy-loading
    (dragstart)="onDragStart($event)"
    (dragend)="onDragEnd($event)"
    (click)="onClick($event)"
    [@itemAnimation]="itemAnimation"
    (@itemAnimation.start)="itemAnimationStart($event)"
    (@itemAnimation.done)="itemAnimationDone($event)"
    [src]="item.src"
    [xs-src]="item.xsSrc"
    [sm-src]="item.smSrc"
    [md-src]="item.mdSrc"
    [lg-src]="item.lgSrc"
    [xl-src]="item.xlSrc"
    [xs-breakpoint]="item.xsBreakpoint"
    [sm-breakpoint]="item.smBreakpoint"
    [md-breakpoint]="item.mdBreakpoint"
    [lg-breakpoint]="item.lgBreakpoint"/>
