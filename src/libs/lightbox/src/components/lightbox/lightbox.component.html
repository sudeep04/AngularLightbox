<div [@backgroundFadeAnimation]="backgroundFadeAnimation" class="lightbox-background"></div>
<lightbox-toolbar *ngIf="config.controls.toolbar.position === 'top'" #toolbar
    [pagination]="pagination"
    [title]="activeItem?.title"
    (closeEvent)="onClose()"
    (firstEvent)="onFirst()"
    (previousEvent)="onPrevious()"
    (nextEvent)="onNext()"
    (lastEvent)="onLast()"
    (thumbnailsToggleEvent)="thumbnailsToggle()">
</lightbox-toolbar>
<div class="lightbox-container" [ngClass]="{'vertical-container': config.controls.thumbnails.position === 'right', 'horizontal-container': config.controls.thumbnails.position === 'bottom'}" *ngIf="config.controls.thumbnails.position === 'right' || config.controls.thumbnails.position === 'bottom'">
    <div class="lightbox-items-container">
        <div (click)="onClose()" class="lightbox-items-background">
            <div *ngIf="activeItem" class="item-list">
                <lightbox-item (toggleEvent)="onToggle()" #lightboxItem *ngFor="let item of items[activeItem.container]" [item]="item">
                </lightbox-item>
            </div>
        </div>
        <lightbox-zoom #controls [style.visibility]="displayZoom" [disableZoomIn]="disableZoomIn" [disableZoomOut]="disableZoomOut"
            [disableResetZoom]="disableResetZoom" [disableFeetToWidth]="disableFeetToWidth" (zoomInEvent)="zoomIn()" (zoomOutEvent)="zoomOut()"
            (resetZoomEvent)="resetZoom()" (feetToWidthEvent)="feetToWidth()">
        </lightbox-zoom>
        <youtube [style.visibility]="displayPlayer" [videoId]="activeItem? getYoutubeVideoId() : undefined" (ready)="onReady($event)"
            (change)="onChange($event)" (error)="onError($event)"></youtube>
    </div>
    <lightbox-thumbnails [ngClass]="{'vertical-thumbnails': config.controls.thumbnails.position === 'right', 'horizontal-thumbnails': config.controls.thumbnails.position === 'bottom'}" #thumbnails [items]="activeItem? items[activeItem.container]:[]" (selectEvent)="selectItem($event)">
    </lightbox-thumbnails>
</div>
<div class="lightbox-container"  [ngClass]="{'vertical-container': config.controls.thumbnails.position === 'left', 'horizontal-container': config.controls.thumbnails.position === 'top'}" *ngIf="config.controls.thumbnails.position === 'left' || config.controls.thumbnails.position === 'top'">
    <lightbox-thumbnails [ngClass]="{'vertical-thumbnails': config.controls.thumbnails.position === 'left', 'horizontal-thumbnails': config.controls.thumbnails.position === 'top'}" #thumbnails [items]="activeItem? items[activeItem.container]:[]" (selectEvent)="selectItem($event)">
    </lightbox-thumbnails>
    <div class="lightbox-items-container">
        <div (click)="onClose()" class="lightbox-items-background">
            <div *ngIf="activeItem" class="item-list">
                <lightbox-item (toggleEvent)="onToggle()" #lightboxItem *ngFor="let item of items[activeItem.container]" [item]="item">
                </lightbox-item>
            </div>
        </div>
        <lightbox-zoom #controls [style.visibility]="displayZoom" [disableZoomIn]="disableZoomIn" [disableZoomOut]="disableZoomOut"
            [disableResetZoom]="disableResetZoom" [disableFeetToWidth]="disableFeetToWidth" (zoomInEvent)="zoomIn()" (zoomOutEvent)="zoomOut()"
            (resetZoomEvent)="resetZoom()" (feetToWidthEvent)="feetToWidth()">
        </lightbox-zoom>
        <youtube [style.visibility]="displayPlayer" [videoId]="activeItem? getYoutubeVideoId() : undefined" (ready)="onReady($event)"
            (change)="onChange($event)" (error)="onError($event)"></youtube>
    </div>
</div>
<lightbox-toolbar *ngIf="config.controls.toolbar.position === 'bottom'" #toolbar
    [pagination]="pagination"
    [title]="activeItem?.title"
    (closeEvent)="onClose()"
    (firstEvent)="onFirst()"
    (previousEvent)="onPrevious()"
    (nextEvent)="onNext()"
    (lastEvent)="onLast()"
    (thumbnailsToggleEvent)="thumbnailsToggle()">
</lightbox-toolbar>
