<div *ngIf="!config.zoomControl.disable">
    <button *ngIf="!config.zoomOutControl.disable" [disable]="disableZoomOut" lightbox-icon-button (click)="onZoomOut()" title="Zoom out">
        <span class="material-icons">remove</span>
    </button>
    <button *ngIf="!config.resetZoomControl.disable" [disable]="disableResetZoom" lightbox-icon-button (click)="onResetZoom()" title="Reset zoom">
        <span class="material-icons">zoom_out</span>
    </button>
    <button *ngIf="!config.feetToWidthControl.disable" [disable]="disableFeetToWidth" lightbox-icon-button (click)="onFeetToWidth()" title="Feet to width">
        <span class="material-icons">zoom_in</span>
    </button>
    <button *ngIf="!config.zoomInControl.disable" [disable]="disableZoomIn" lightbox-icon-button (click)="onZoomIn()" title="Zoom in">
        <span class="material-icons">add</span>
    </button>
</div>
