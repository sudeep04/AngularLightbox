<img [style.visibility]="!displayVideo ? 'visible' : 'hidden'"
    [@positionAnimator]="positionAnimator"
    (@positionAnimator.start)="startPositionAnimator($event)"
    (@positionAnimator.done)="donePositionAnimator($event)"
    (click)="onClick()" 
    src="{{item.url}}"
/>

<iframe #iframe [style.visibility]="displayVideo ? 'visible' : 'hidden'" [src]="item.videoUrl" width="100%" height="100%" style="position:absolute;z-index:1;top:0;" frameborder="0" allowfullscreen></iframe>
