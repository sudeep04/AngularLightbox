<div [@headerShowAnimator]="headerShowAnimator" class="lightbox-panel-header">
    <button lightbox-icon-button (click)="close()"><span class="material-icons">arrow_back</span></button>
    <span class="lightbox-panel-header-title" *ngIf="activeItem" >{{activeItem.title}}</span>
</div>
<div [@fadeAnimator]="fadeAnimator" (@fadeAnimator.start)="startFadeAnimator($event)" (@fadeAnimator.done)="doneFadeAnimator($event)" (click)="close()" class="lightbox-panel-background">
</div>
<div *ngIf="activeItem" class="lightbox-panel-slice">
    <button lightbox-icon-button (click)="back()"><span class="material-icons">navigate_before</span></button>
    <button lightbox-icon-button (click)="next()"><span class="material-icons">navigate_next</span></button>
</div>
<lightbox-img #items *ngFor="let item of items" [item]="item" (clickEvent)="toggleHeader()"></lightbox-img>
